<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">    
    <script defer src="./js/app.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/logoMic.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Employees</title>
</head>
<body>
    <!-- WEBSITE HEADER -->
    <header>
        <nav class="header-nav">
            <div class="header-container">
                <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="divider"></div>
                
                <a href="./index.html" aria-label="Clockwise - Home" class="logo"><img class="logo-img" src="./img/logoName.png" alt="Logo"/></a>
           
            </div>
        </nav>
    </header>
    <div>
        <section class="sidebar close">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text-sidebar home-sidebar nav--text-sidebar">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="employees.html">
                            <i class='bx bxs-user-rectangle icon'></i>
                            <span class="text-sidebar employees-sidebar nav--text-sidebar">Employees</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <main>
        <div class="overlay"></div>
        <div class="main-header">
            <h1 class="title">Employees</h1>
            <form action="" class="search-form search-button">
                <input 
                    type="text"
                    id="searchInput" 
                    placeholder="Search employees..."
                >
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <button class="add-employee">Add Employee</button>
        </div>

        <div class="popup-add-employee">
            <div class="popup-content">
                <div class="popup-title">
                    <i class='bx bx-user-plus'></i>
                    <h1>Add employee</h1>
                    <span class="close-popup-add">&times;</span>
                </div>              

                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter name">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" placeholder="Enter occupation or profession">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter email">
                    <input type="button" id="submit-form" class="submit-employee" value="Submit"></button>
                </form>
            </div>
        </div>
        
        <div class="popup-edit-employee">
            <div class="popup-content">
                <div class="popup-title">
                    <i class='bx bxs-user-detail'></i>
                    <h1>Edit employee</h1>
                    <span class="close-popup-edit">&times;</span>
                </div>              

                <form action="">
                    <label for="name-edit">Name:</label>
                    <input type="text" id="name-edit" placeholder="Enter name">
                    <label for="profession-edit">Profession:</label>
                    <input type="text" id="profession-edit" placeholder="Enter occupation or profession">
                    <label for="email-edit">Email:</label>
                    <input type="email" id="email-edit" placeholder="Enter email">
                    <input type="button" id="submit-edited-form" class="submit-employee" value="Save the changes"></button>
                </form>
            </div>
        </div>

        <div class="popup-delete-employee">
            <div class="popup-content-delete">
                <div class="popup-title-delete">
                    <i class='bx bx-user-minus'></i>
                    <h1>Delete Employee</h1>
                    <span class="close-popup-delete">&times;</span>
                </div>
                <div class="delete-employee-p">
                    <p class="delete-employee-paragraph"></p>
                </div>
                <div class="delete-buttons">           
                    <button class="delete-emp-btn">Delete</button>
                    <button class="cancel-emp-btn">Cancel</button>
                </div>
            </div>
        </div>
        
        <div class="table">
            <table id="table">
                <thead>
                    <tr>
                        <th>Nr crt</th>
                        <th>Name</th>
                        <th>Occupation or profession</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="no-employees-row">
                        <td colspan="6">No Employees yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
